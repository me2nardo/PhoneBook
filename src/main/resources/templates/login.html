<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
       <title>Login</title>
       <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container" style="margin-top:30px">

    <div class="alert alert-danger" role="alert"  th:unless="${#strings.isEmpty(error)}" th:text="${error}"></div>
    <div class="alert alert-success" role="alert" th:unless="${#strings.isEmpty(msg)}" th:text="${msg}"></div>

    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form" th:action="@{j_spring_security_check}" method="post">
                    <div class="form-group">
                        <label for="inputLogin" class="sr-only">Login</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" id="inputLogin" th:name="j_login"
                                   placeholder="Enter login" th:required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" id="inputPassword" th:name="j_password"
                                   placeholder="Password" th:required="true"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-sm">Sign in</button>
                    <a href="/user/register" class="btn btn-primary btn-sm">Create account</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
