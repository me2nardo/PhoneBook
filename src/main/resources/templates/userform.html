<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>User Information</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<div class="container">



    <form class="form-horizontal" th:action="@{/user/register}" th:method="post" th:object="${user}">
        <div class="alert alert-danger" role="alert"  th:if="${#fields.hasErrors('*')}" >
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </div>
        <div id="legend">
            <legend class="">Register</legend>
        </div>
        <div class="form-group">
            <label for="InputLogin" class="col-sm-2 control-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="InputLogin" placeholder="Login" th:name="login"
                       th:required="true" th:field="*{login}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="InputPassword1" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="InputPassword1" placeholder="Password"
                       th:name="password" th:field="*{password}"
                       th:required="true"/>

            </div>
        </div>
        <div class="form-group">
            <label for="InputSNL" class="col-sm-2 control-label">SNL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="InputSNL" placeholder="Surname Name Lastname" th:name="fio" th:required="true"
                       th:min="5" th:field="*{fio}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Register</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
